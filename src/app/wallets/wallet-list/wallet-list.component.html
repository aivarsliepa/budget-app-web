<div style="margin: 1rem">
  <div *ngIf="wallets?.length > 0; else noWallets">
    <app-wallet-list-item *ngFor="let wallet of wallets" [wallet]="wallet">
    </app-wallet-list-item>
  </div>
  <ng-template #noWallets>
    <div>
      Create a wallet to start tracking your expenses.
    </div>
  </ng-template>
</div>
